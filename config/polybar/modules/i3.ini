

[module/bspwm]
type = internal/bspwm

pin-workspaces = true
inline-mode = true
enable-click = true
enable-scroll = true
reverse-scroll = false

format = <label-state>

ws-icon-0 = 1;%{F#e78a4e}1
ws-icon-1 = 2;%{F#ea6962}2
ws-icon-2 = 3;%{F#a9b665}3
ws-icon-3 = 4;%{F#d3869b}4
ws-icon-4 = 5;%{F#7daea3}5
ws-icon-5 = 6;%{F#89b482}6

label-separator = " "
label-separator-background = ${colors.background-module}

label-focused =  %{F#ffffff}* %icon%
label-focused-foreground = ${colors.foreground}
label-focused-padding = 2
label-focused-background = #665c54
label-focused-margin = 0

label-occupied = %{F#ebdbb2}* %icon%
label-occupied-foreground = ${colors.foreground}
label-occupied-background = ${colors.background-module}
label-occupied-padding = 1

label-occupied-margin = 0

label-empty = %icon%
label-empty-foreground =   #646870
label-empty-padding = 2
label-empty-background = ${colors.background-module}
label-empty-margin = 0


label-urgent = %icon%
label-urgent-foreground = #88C0D0
label-urgent-background = #2a2e36
label-urgent-padding = 1
