[module/temperature]
type = internal/temperature
thermal-zone = 8
warn-temperature = 85

format-padding = 1

format = <prefix> <label>
format-warn = <prefix> <label-warn>

format-background = ${colors.background-module}
format-warn-background = ${colors.bg}
format-warn-padding = 7

format-prefix = "Óçê "
label = %temperature-c%
label-warn = %temperature-c%
format-prefix-foreground = #ff9e64
